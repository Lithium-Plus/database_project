<head>
</head>
<body>
{% if added == True %}
    <p>New Airplane Added</p>
{% endif %}
<form action="/staff/add_airplane" method="POST">
    ID: <input type="text" name = "ID" required/> </br>
	Number of Seats: <input type="text" pattern="\d*" name = "number_of_seats" required/> </br>
	<input type="submit" value = Add />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/staff">Go back</a>
</body>
</html>
